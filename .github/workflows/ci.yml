name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: "ğŸ—ï¸ Build"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node:
          #- 12
          - 14
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Node.js"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
      - name: "â™»ï¸ Cache dependencies"
        uses: actions/cache@v2.1.4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
      - name: "ğŸ§° Install dependencies"
        run: yarn install --frozen-lockfile
      - name: "ğŸ—ï¸ Build package"
        run: yarn build
  test:
    name: "ğŸ§ª Test"
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node:
          #- 12
          - 14
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ§° Install Node.js"
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node }}
      - name: "â™»ï¸ Cache dependencies"
        uses: actions/cache@v2.1.4
        with:
          path: |
            node_modules
          key: ${{ runner.os }}-node-${{ matrix.node }}-${{ hashFiles('**/yarn.lock') }}
      - name: "ğŸ§° Install dependencies"
        run: yarn install --frozen-lockfile
      - name: "ğŸ§ª Review code"
        run: yarn lint
      - name: "ğŸ§ª Run tests"
        run: yarn test
      - name: "ğŸ§ª Report test coverage"
        run: yarn coverage
      - name: "ğŸ“¤ Upload test coverage"
        uses: actions/upload-artifact@v4
        with:
          path: .coverage/
          name: Test coverage
      - name: "ğŸ“¤ Publish test coverage"
        uses: codecov/codecov-action@v1
